version: 0.2
phases:
   install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g snyk
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - snyk test
      - snyk monitor --org="snykmonitor"
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  discard-paths: yes
